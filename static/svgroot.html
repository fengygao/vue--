    <script type="text/x-jquery-tmpl" id="ys-store-info">
        <div class="ys-store-info model-info">
            <div>
                <em class="ys-icon ys-icon-location"></em>
                <span class="storeNo ys-font-size-18">1</span>
                <span class="ys-font-size-18">商铺信息</span>
            </div>
            <ul class="ys-store-info-basic clearfix">
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">签批业态</div>
                    <div>1</div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">当前业态</div>
                    <div>1</div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">商铺定位</div>
                    <div>1</div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">商户名</div>
                    <div>1</div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">面积
                        <div class="glyphicon glyphicon-info-sign" style="color:#ccc;">
                            <div class="ys-tooltip">
                                <div>占用铺位总面积1m²</div>
                                <div style="height:10px;"></div>
                            </div>
                        </div>
                    </div>
                    <div>1m²</div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">租期</div>
                    <div>2017</div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">单价（标准）</div>
                </li>
                <li>

                    <div>1元</div>

                <li>

                    <div>1元</div>
                </li>
            </ul>
            <div class="ys-chart" style="width:100%;height:280px"></div>
        </div>
        </div>
    </script>
    <script type="text/x-jquery-tmpl" id="ys-store-info-base">
        <div class="ys-store-info model-info">
            <div>
                <em class="ys-icon ys-icon-location"></em>
                <span class="storeNo ys-font-size-18">{{= bsStore.storeNo}}</span>
                <span class="ys-font-size-18">商铺信息（未出租）</span>
            </div>
            <ul class="ys-store-info-basic clearfix">
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">签批业态</div>
                    <div>{{= bsStore.issuingLayoutName}}</div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">商铺定位</div>
                    <div>{{= bsStore.storePositionName}}</div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">单价（标准）</div>
                    <div>
                        {{if bsStore.bsStoreRentinfoList[0] && bsStore.bsStoreRentinfoList[0].rentPrice}} {{= bsStore.bsStoreRentinfoList[0].rentPrice}}元/m²/月 {{/if}}
                    </div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">面积
                        <div class="glyphicon glyphicon-info-sign" style="color:#ccc;">
                            <div class="ys-tooltip">
                                <div>计租面积：{{= bsStore.rentSquare}}m²</div>
                                <div>计费面积：{{= bsStore.propertySquare}}m²</div>
                                <div>建筑面积：{{= bsStore.structureSquare}}m²</div>
                                <div>套内面积：{{= bsStore.innerSquare}}m²</div>
                                <div>签约面积：{{= bsStore.signingSquare}}m²</div>
                            </div>
                        </div>
                    </div>
                    <div>{{= bsStore.rentSquare}}m²</div>
                </li>
                <li>
                    <div class="ys-font-size-12 ys-font-color-75">得房率</div>
                    <div>{{= bsStore.obtainAreaRatio}}%</div>
                </li>
                {{if bsStore.contractNo}}
                <div class="ys-store-info-statement" style="padding-left: 0px;">
                    <div><span class="ys-font-color-75">委托合同</span><a class="ys-font-color-blue" onClick="openContractDetail('{{= bsStore.contractNo}}')">{{= bsStore.contractNo}}</a></div>
                </div>
                {{/if}}
            </ul>
        </div>
    </script>
    <script type="text/x-jquery-tmpl" id="ys-sel-blank">
